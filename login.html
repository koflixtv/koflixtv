<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kuflix TV</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="index.html" id="nav-home">Home</a>
            <a href="#" id="nav-tv-shows">TV Shows</a>
            <a href="#" id="nav-movies">Movies</a>
        </nav>
        <a href="index.html" class="logo">Kuflix TV</a>
        <div class="header-right">
            <div class="language-selector">
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ku">Kurdish</option>
                </select>
            </div>
            <a href="contact.html" class="contact-button">Contact Us</a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <div class="login-container">
        <h1 id="login-title">Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email-or-username" id="label-email-or-username">Email or Username</label>
                <input type="text" id="email-or-username" name="email-or-username" required>
            </div>
            <div class="form-group">
                <label for="password" id="label-password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
            <p id="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
