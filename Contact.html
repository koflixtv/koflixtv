<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kuflix TV</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="index.html" id="nav-home">Home</a>
            <a href="#" id="nav-tv-shows">TV Shows</a>
            <a href="#" id="nav-movies">Movies</a>
        </nav>
        <a href="index.html" class="logo">Kuflix TV</a>
        <div class="header-right">
            <div class="language-selector">
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ku">Kurdish</option>
                </select>
            </div>
            <a href="contact.html" class="contact-button">Contact Us</a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <div class="contact-container">
        <h1 id="contact-title">Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name" id="label-name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" id="label-email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message" id="label-message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="send-message">Send Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
