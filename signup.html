<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kuflix TV</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="index.html" id="nav-home">Home</a>
            <a href="#" id="nav-tv-shows">TV Shows</a>
            <a href="#" id="nav-movies">Movies</a>
        </nav>
        <a href="index.html" class="logo">Kuflix TV</a>
        <div class="header-right">
            <div class="language-selector">
                <select id="language" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ku">Kurdish</option>
                </select>
            </div>
            <a href="contact.html" class="contact-button">Contact Us</a>
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <div class="signup-container">
        <h1 id="signup-title">Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name" id="label-name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" id="label-email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone" id="label-phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password" id="label-password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" id="label-confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="form-group">
                    <label for="payment-method" id="label-payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="fib">FIB</option>
                        <option value="fastpay">FastPay</option>
                        <option value="asiapay">AsiaPay</option>
                    </select>
                </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" id="label-terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <button type="submit" id="signup-button">Sign Up</button>
            <p id="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
